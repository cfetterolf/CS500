<body>
  <!--INSERT HTML HERE-->

<div class="container"> <!--TITLE-->
  <h1>Create Account</h1>
</div><!-- /.container -->

<div class="container">  
  <form class="form">
  <!--form class="form" action="/action_page.php"-->

    <div class="container">
      <div class="form-group"> <!--NAME-->
        <div class="col-sm-6">
          <label for="firstname"><b>First Name</b></label>
          <input id="firstname" class="form-control input-group-sm reg_name"
          type="text" name="firstname" title="Enter first name" placeholder="First name">
        </div>
        <div class="col-sm-6">
          <label for="lastname">Last Name</label>
          <input id="lastname" class="form-control input-group-sm reg_name"
          type="text" name="lastname" title="Enter last name" placeholder="Last name">
        </div>
      </div><!--/form-group-->

      <div class="form-group"> <!--EMAIL, PASSWORD-->
        <div class="col-sm-12">
          <label><b>Email</b></label>
          <input id="email_input" class="form-control" type="email"
          placeholder="Enter Email" name="email" required>
        </div>
        <div class="col-sm-6">
          <label><b>Password</b></label>
          <input id="pwd_input" class="form-control" type="password"
          placeholder="Enter Password" name="psw" required>
        </div>
        <div class="col-sm-6">
          <label><b>Repeat Password</b></label>
          <input id="pwd2_input" class="form-control" type="password"
          placeholder="Repeat Password" name="psw-repeat" required>
        </div>
      </div><!--/form-group-->

      <div class="form-group"> <!--SUBMIT, CANCEL, REMEMBER-->
        <div class="col-sm-6 clearfix">
          <button type="submit" class="btn btn-sm btn-primary signupbtn">Sign Up</button>
          <button class="btn btn-sm btn-primary cancelbtn" type="button">Cancel</button>
        </div>
        <div class="col-sm-6">
          <input type="checkbox" checked="checked"> Remember me
        </div>
      </div>
    </div>
  </form>

</div> <!-- /container -->


</body>
</html>
