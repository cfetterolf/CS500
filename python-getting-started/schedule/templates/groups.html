{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  {% block title %}<title>Group Scheduler</title>{% endblock %}
  <meta name="description" content="Filler Description">
  <meta name="author" content="Chris Fetterolf">

  <!-- Icon -->
  <link rel="icon" href="img/logo.png" type="image/png">

  <!-- Open Graph - for social Media use -->
  <meta prefix="og: http://ogp.me/ns#" property='og:title' content="Tagline" />
  <meta prefix="og: http://ogp.me/ns#" property='og:image' content="http://media.domain.com/img/thumbnail.jpg" />
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="2-3 sentences." />
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="http://www.domain.com" />

  <!-- FONTS -->
  <script src="https://use.typekit.net/dru0rgp.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">

  <!-- To use: font-family: 'Zilla Slab', serif; -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,500,700|Zilla+Slab:200,300,400,500,600,700" rel="stylesheet">
  <!-- <script src="Tooltip.js" type="text/javascript"></script> -->

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/groups.css' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

  <script type="text/javascript" src="{{ STATIC_URL }} /static/js/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Content -->

    <!-- Navbar -->
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right hover-click" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href=""><strong>Group Scheduler</strong></a>
      <div class="ml-auto">
        <button class="btn btn-outline-info my-2 my-sm-0" style="margin-right: 10px; cursor: pointer;" id="editBtn">Edit</button>
        <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0">Log Out</a>
      </div>
    </nav> <!-- ./Navbar -->


      <div class="container margin-top-big">

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this group?  Deletion will permanently erase all saved data.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <a href="{% url 'manage_groups' %}" class="btn btn-danger" id="deleteBtn">Yes</a>
              </div>
            </div>
          </div>
        </div>

          <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-12">

              <!-- ------ MARK: SHORT STORIES ------ -->
              <div class="container-fluid">
                  <div class="row margin-top-big" style="text-align: center;">
                      <hr style="width: 100%; margin-top: 0px;" />
                      <div class="divider" >
                        <h4 class="portfolio-type">My Groups</h4>
                      </div>
                  </div>
              </div>

              <div class="row margin-top portfolio-selections" id="groupItems">

                <div class="col-xs-6 col-md-6 col-lg-4 portfolio-item" style="background-color:  inherit;">
                  <div class="padded-item add-group"><a href="{% url 'new_group' %}">
                    <div class="portfolio-item-body">
                      {% load static %} <img class="center-img" src="{% static 'img/plus_icon.png' %}"/>
                    </div>
                  </a></div>
                </div>

              </div><!--/row-->
            </div><!--/.col-->
          </div><!--/row-->
        </div><!--/.container-->


    {% load static %}<script src="{% static 'js/groups.js' %}"></script>
  <!-- ./Content -->

<!-- {% load static %}
<script src="{% static 'js/smoothScroll.js' %}"></script> -->

</body>

</html>
