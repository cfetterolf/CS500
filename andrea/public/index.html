    </div>


    <div class="form-group">

      <div class="form-check"> <!--MONDAY-->

      </div>

      <div class="form-check"> <!--MONDAY-->
        <label class="form-check-label">
          <input id="avail_M" class="form-check-input" type="checkbox" value="Monday">

        </label>
      </div>

      <div class="form-check"> <!--TUESDAY-->
        <label class="form-check-label">
          <input id="avail_Tu" class="form-check-input" type="checkbox" value="Tuesday">
          Tuesday
        </label>
      </div>

      <div class="form-check"> <!--WEDNESDAY-->
        <label class="form-check-label">
          <input id="avail_W" class="form-check-input" type="checkbox" value="Wednesday">
          Wednesday
        </label>
      </div>

      <div class="form-check"> <!--THURSDAY-->
        <label class="form-check-label">

        </label>
      </div>

      <div class="form-check"> <!--FRIDAY-->
