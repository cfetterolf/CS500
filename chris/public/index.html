  <body>

    <!-- Navigation -->
    <!-- Navbar -->
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right hover-click" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="http://www.chrisfetterolf.com"><strong>Form Template</strong></a>
      <div style="margin-left: 50px;">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" onclick="showUserList()">Users <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showSchedule()">Schedule</a>
          </li>
        </ul>
      </div>
    </nav> <!-- ./Navbar -->

    <!-- Page Content -->
    <div class="container user-list">

      <div class="row mt-lg">

        <h2>Current Users</h2>

        <table class="table table-striped user-table" id="userTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Member</th>
              <th>Leader</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody>
            <!-- This gets filled with users w/ JS -->
          </tbody>
          <tfoot>
            <tr id="addUserRow">
              <td><button class="btn btn-success" id="addUserButton">Add User</button></td><td /><td /><td />
            </tr>
          </tfoot>
        </table>

        <div>
          <span>
            <button class="btn btn-success mt-sm" onclick="testPHP()" id="testPHP">Send users to server!</button>
          </span>
          <p id="status"></p>
        </div>

      </div>

      <div class="jumbotron mt-lg" id="addUserForm">
        <h2>Add New User</h2>
        <form class="mt-sm">
          <!-- Name -->
          <div class="mt-lg"><h4>User Information</h4></div>
          <div class="form-group row">
            <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" id="nameInput" placeholder="First and Last">
            </div>
          </div>
          <div class="form-group row">
            <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input class="form-control" id="emailInput" placeholder="example@gmail.com">
            </div>
          </div>

          <!-- Member/Leader -->
          <div class="form-check form-check-inline active">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="memberCheckbox" value="option1" checked="checked"> Member</input>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="leaderCheckbox" value="option2"> Leader</input>
            </label>
          </div>

          <!-- Preferred Leaders -->
          <div class="mt-lg"><h4>Preferred Leaders</h4></div>
          <div class="form-check form-check-inline active mt-sm">
            <label class="form-check-label">
              <input class="form-check-input leaderCheckbox" type="checkbox" id="mariaCheckbox" value="maria"> Maria</input>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input leaderCheckbox" type="checkbox" id="paulCheckbox" value="paul"> Paul</input>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input leaderCheckbox" type="checkbox" id="sidCheckbox" value="sid"> Sid</input>
            </label>
          </div>

          <!-- Preferred Times -->
          <div class=" row mt-lg mon-thurs">
            <div class="col col-3" id="monday"><h5>Monday</h5></div>
            <div class="col col-3" id="tuesday"><h5>Tuesday</h5></div>
            <div class="col col-3" id="wednesday"><h5>Wednesday</h5></div>
            <div class="col col-3" id="thursday"><h5>Thursday</h5></div>
          </div> <!-- ./row -->

          <div class=" row mt-lg fri-sun">
            <div class="col col-3" id="friday"><h5>Friday</h5></div>
            <div class="col col-3" id="saturday"><h5>Saturday</h5></div>
            <div class="col col-3" id="sunday"><h5>Sunday</h5></div>
          </div> <!-- ./row -->

        </form>

        <span>
          <button class="btn btn-success mt-sm" id="submitNewUser">Submit</button>
          <button class="btn btn-danger cancel mt-sm" style="margin-left: 10px">Cancel</button>
        </span>
    </div>
    </div> <!-- ./user-list -->

    <div class="container schedule">
      <table class="table schedule-table" id="scheduleTable">
        <thead>
          <tr>
            <th style="width: 30%">Time Block</th>
            <th style="width: 10%">Monday</th>
            <th style="width: 10%">Tuesday</th>
            <th style="width: 10%">Wednesday</th>
            <th style="width: 10%">Thursday</th>
            <th style="width: 10%">Friday</th>
            <th style="width: 10%">Saturday</th>
            <th style="width: 10%">Sunday</th>
          </tr>
        </thead>
        <tbody>
          <!-- This gets filled with users w/ JS -->
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
  </body>
