  <body>

    <!-- Navigation -->
    <!-- Navbar -->
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right hover-click" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="http://www.chrisfetterolf.com"><strong>Form Template</strong></a>
    </nav> <!-- ./Navbar -->

    <!-- Page Content -->
    <div class="container">
      <div class="jumbotron mt-lg">
        <form>

          <!-- Name -->
          <div><h4>Info</h4></div>
          <div class="form-group row">
            <label for="monday" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" id="nameInput" placeholder="First and Last">
            </div>
          </div>

          <!-- Member/Leader -->
          <div class="form-check form-check-inline active mt-sm">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="memberCheckbox" value="option1" checked="checked"> Member</input>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="leaderCheckbox" value="option2"> Leader</input>
            </label>
          </div>

          <!-- Preferred Leaders -->
          <div class="mt-lg"><h4>Choose Leaders</h4></div>
          <div class="form-check form-check-inline active mt-sm">
            <label class="form-check-label">
              <input class="form-check-input leaderCheckbox" type="checkbox" id="mariaCheckbox" value="maria"> Maria</input>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input leaderCheckbox" type="checkbox" id="paulCheckbox" value="paul"> Paul</input>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input leaderCheckbox" type="checkbox" id="sidCheckbox" value="sid"> Sid</input>
            </label>
          </div>

          <div class="mt-lg"><h4>Schedule</h4></div>
          <div class="form-group row">
            <label for="monday" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="monday" placeholder="Password">
            </div>
          </div>
        </form>

        <button class="btn btn-success mt-sm submit">Submit</button>
    </div>

    <div class="mt-lg" id="submitResults" style="display: none">
      <span><h3>Name:</h3><h5 id="name"></h5></span>
      <span><h3>Member:</h3><h5 id="member"></h5></span>
      <span><h3>Leader:</h3><h5 id="leader"></h5></span>
      <span><h3>Leaders:</h3><h5 id="leaders"></h5></span>

    </div>
  </body>

<!-- Essential Bootstrap -->
